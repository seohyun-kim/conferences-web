<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conference Management</h1>
    <button id="createConferenceBtn">Create Conference</button>
    <table id="conferenceTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Abstract Due</th>
                <th>Full Paper Due</th>
                <th>Location</th>
                <th>Conference Start</th>
                <th>Conference End</th>
            </tr>
        </thead>
        <tbody id="conferenceTableBody">
            <!-- Conference data will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
