<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Conference Registration</h3></div>
                                    <div class="card-body">
                                        <form id="conferenceForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputName" type="text" placeholder="Enter conference name" name="name" required />
                                                <label for="inputName">Conference Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputAbstractDue" type="datetime-local" name="abstract_due" required />
                                                <label for="inputAbstractDue">Abstract Due</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputFullPaperDue" type="datetime-local" name="full_paper_due" required />
                                                <label for="inputFullPaperDue">Full Paper Due</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter conference location" name="location" required />
                                                <label for="inputLocation">Location</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputConferenceStart" type="datetime-local" name="conference_start" required />
                                                <label for="inputConferenceStart">Conference Start</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputConferenceEnd" type="datetime-local" name="conference_end" required />
                                                <label for="inputConferenceEnd">Conference End</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputURL" type="url" placeholder="Enter conference URL" name="url" required />
                                                <label for="inputURL">Conference URL</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-primary btn-block" type="submit">Register Conference</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById("conferenceForm").addEventListener("submit", async function(event) {
                event.preventDefault(); // Prevent default form submission
                const formData = new FormData(this); // Get form data
                const jsonObject = {}; // Create empty object to store form data
        
                // Convert FormData to JSON object
                formData.forEach(function(value, key){
                    jsonObject[key] = value;
                });
        
                // Convert JSON object to string
                const jsonData = JSON.stringify(jsonObject);
                console.log(jsonData);
                // Send POST request to server
                try {
                    const response = await fetch("http://localhost:3000/api/conferences", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: jsonData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    console.log('Success:', data);
                    alert("Conference registration successful!");
                } catch (error) {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                }
            });
        </script>
        
        
        
    </body>
</html>
